<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .home-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .home-container h1 {
      margin-bottom: 20px;
    }

    .home-container p {
      margin-bottom: 30px;
      color: #555;
    }

    .home-container a {
      background-color: #1abc9c;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .home-container a:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Bem-vindo ao Construtor de Projetos</h1>
    <p>Crie, visualize e monte seus projetos de forma simples.</p>
    <a href="2.html">Entrar</a>
  </div>
</body>
</html>
